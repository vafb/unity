<script>
    var scene = {
        name: "not set",
        distance: "99",
        officeName: "not set",
        officeUrl: "#"
    }
    switch (true) {
        case "[[xlFileName]]".startsWith("shenandoah"):
            scene.name = "Hawk's Bill Mountain";
            scene.distance = "8.26";
            scene.officeName = "PAGE COUNTY OFFICE";
            scene.officeUrl = "/FIND-AN-AGENT/Office-Detail/County_Office_Name/Page%20County%20Office/AutoSearch/True";
            break;
        case "[[xlFileName]]".startsWith("richmond"):
            scene.name = "James River Railway Bridge";
            scene.distance = "8.83";
            scene.officeName = "BROAD STREET OFFICE";
            scene.officeUrl = "/FIND-AN-AGENT/Office-Detail/AutoSearch/True?County_Office_Name=Broad%20St.%20Office"
            break;
        case "[[xlFileName]]".startsWith("natural"):
            scene.name = "Natural Bridge";
            scene.distance = "15.31";
            scene.officeName = "LEXINGTON OFFICE";
            scene.officeUrl = "/FIND-AN-AGENT/Office-Detail/County_Office_Name/Lexington%20Office/AutoSearch/True"
            break;
        case "[[xlFileName]]".startsWith("event"):
            scene.name = "Virginia State Fair";
            scene.distance = "6.24";
            scene.officeName = "ASHLAND OFFICE";
            scene.officeUrl = "/FIND-AN-AGENT/Office-Detail/County_Office_Name/Ashland%20Office/AutoSearch/True"
            break;
        case "[[xlFileName]]".startsWith("blue"):
            scene.name = "Blue Ridge Parkway";
            scene.distance = "5.44";
            scene.officeName = "BOUTETOURT OFFICE";
            scene.officeUrl = "/FIND-AN-AGENT/Office-Detail/County_Office_Name/Botetourt%20County%20Office/AutoSearch/True"
            break;

    }
    $("#sceneName").html(scene.name);
    $("#sceneDistance").html("<i class='fa fa-map-marker' aria-hidden='true'></i>  " + scene.distance + " MILES FROM OUR");
    $("#sceneOfficeLink").attr('href', scene.officeUrl).html(scene.officeName);
</script>
